<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS레이아웃.css'>
    <script src='main.js'></script>
</head>
<body>


    <!-- 레이아웃 주요 마크업
        -1. div 
            -display : block;
            -대표 마크업 : <div> <p> <ul>
            -한 줄 모두 차지
            -사이즈 적용
            
        -2. span 
            display : inline
            -대표마크업 : <span> <a> <img>
            -한줄에 내용만큼 차지
            -사이즈 적용 불가능 width,heigh 사용불가
      
                
        -display: inline-block
                -한줄 내용만큼 차지
                -사이즈 적용

         display: none
                -표시안함

    
    -->
    <h3> h3구역</h3>
    <div> div구역1</div>
    <div> div구역2</div>
    <span> span구역1</span>
    <span> span구역2</span>
    
    <div> 글자1 <span class="s1">안녕하세요</span> 글자2</div>
    <div> 글자1 <span class="s2">안녕하세요</span> 글자2</div>
    <div> 글자1 <span class="s3">안녕하세요</span> 글자2</div>
    <div> 글자1 <span class="s4">안녕하세요</span> 글자2</div>
    
    <div> 글자1 <div class="s1">안녕하세요</div> 글자2</div>
    <div> 글자1 <div class="s2">안녕하세요</div> 글자2</div>
    <div> 글자1 <div class="s3">안녕하세요</div> 글자2</div>
    <div> 글자1 <div class="s4">안녕하세요</div> 글자2</div>

</body>
</html>
