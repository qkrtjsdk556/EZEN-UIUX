<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- p.22 폼 양식 태그-->
    <form> <!--폼 시작-->
        입력상자 : <input type="text"/> <br/>
        숨긴입력상자 : <input type="hidden"/> <br/>
        패스워드 : <input type="password"/> <br/>
        라디오버튼 : <input type="radio" name="운동시간"/> 매일 1~2시간
                    <input type="radio"name="운동시간"/> 일주일에 3시간 이하
                    <input type="radio"name="운동시간"/> 일주일에 3시간 이상
                    <br/>
        체크박스 :    <input type="checkbox" name="관심사"/> 스포츠,연애  
                    <input type="checkbox" name="관심사"/>  정치,경제
                    <input type="checkbox" name="관심사/">   기타 <br/>

         <!-- submit/rest 버튼의 작성된 내용 변경할때는 value 속성-->           
        (폼)전송버튼 :  <input type="submit" value="전송하기"/>   <br/>
        (폼)리셋버튼 :  <input type="reset" value="초기화"/>
<br/>

        파일첨부 : <input type="file"/>                            <br/>
        일반버튼 : <input type="button" value="일반버튼"/>          <br/>
        검색창 :  <input type="search"/>                            <br/>
        전화번호 : <input type="tel"/> <!-- type="text" 차이는 없어보이지만 HTML 인식차이-->                              <br/>
        <!-- 폼 전송시 인터넷주소인지 검사--> 
        홈페이지주소입력: <input type="url"/>                    <br/>
        <!-- -->                   
        이메일입력 : <input type="email"/>  <br/>
        
        숫자입력 : <input type="number"/>       <br/>
        범위스크롤입력 : <input type="range" value="100"/>       <br/>


    </form> <!--폼 끝-->
</body>
</html>
