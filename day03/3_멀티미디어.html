<body>
    
    <!-- p. 28-->
    <img src="사진.jpg"/>
    <audio src="오디오.mp3" controls> </audio>
            <!--
                audio 태그 속성
                    src     : 오디오파일 경로
                    controls : 음악재생 도구 출력
                    autoplay : 자동실행
                    loop     : 반복재생
            -->
    <audid controls> <!-- 여려개의 오디오 넣을때-->
        <source src="오디오.mp3"/>
        <source src="오디오.mp3"/>
        <source src="오디오.mp3"/>
    </audid>
    <video src="동영상.mp4" controls autoplay muted width="500px" height="500"> </video>
     <!--
                vide 태그 속성
                    src     : 비디오파일 경로
                    controls : 음악재생 도구 출력
                    width    :가로사이즈
                    height    :세로사이즈
                    autoplay : 자동실행 [ 최근부터 브라우저 정책상 금지 단)소리끄면(muted) 가능]
                    muted     :음소거
                    
            -->

            <!-- 외부 멀티미디어-->
